[tool.poetry]
name = "OpenHand-App"
version = "1.0.0"
description = "Hand gesture classifier tool - Creation of datasets & real-time visualization"
authors = ["ArthurFDLR <arthfind@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.7,<3.9"
opencv-python = "^4.4.0"
pyqt5 = "^5.15.1"
tensorflow = "^2.3.1"
numpy = "<1.19.0" # Match tensorflow requirement
matplotlib = "^3.3.2"
pyside2 = "^5.15.1"
pandas = "^1.1.3"
tqdm = "^4.50.2"
qimage2ndarray = "^1.8.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
